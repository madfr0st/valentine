<audio #backgroundMusic autoplay loop>
  <source src="/assets/love.mp3" type="audio/mp3" />
  Your browser does not support the audio element.
</audio>
<div
  style="
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  "
>

  <!-- Countdown Timer -->
  <div *ngIf="!its_Valentine_day" class="countdown-container">
    <h2 style=" box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); border-radius: 2%; color: black; margin-bottom: 40px; padding: 10px;">🎉💕 A Sweet Surprise for Valentine’s Day! 💘✨</h2>
    <div class="countdown">
      <div
        class="time-box"
        [class.flip]="flipState.days"
        [attr.data-value]="countdownTime.days"
      >
        {{ countdownTime.days }}
      </div>
      <div
        class="time-box"
        [class.flip]="flipState.hours"
        [attr.data-value]="countdownTime.hours"
      >
        {{ countdownTime.hours }}
      </div>
      <div
        class="time-box"
        [class.flip]="flipState.minutes"
        [attr.data-value]="countdownTime.minutes"
      >
        {{ countdownTime.minutes }}
      </div>
      <div
        class="time-box"
        [class.flip]="flipState.seconds"
        [attr.data-value]="countdownTime.seconds"
      >
        {{ countdownTime.seconds }}
      </div>
    </div>
    <div style="margin-top: 40px;width: auto; height: 50px; display: flex;justify-content: center; gap: 10px;  background: rgba(236, 198, 198, 0.516); border-radius: 2%;  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">
      <h4 class="text-box">Days</h4>
      <h4 class="text-box">Hours</h4>
      <h4 class="text-box">Minutes</h4>
      <h4 class="text-box">Seconds</h4>
    </div>
  </div>

  <!-- Buttons -->
 <div style="width: auto; display: flex; flex-direction: column; align-items: center;">
  <div  *ngIf="its_Valentine_day && !showHappyMessage" >
    <h3 style="color: rgb(0, 0, 0);  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); height: auto; padding: 10px; border-radius: 1%;margin-left: 10px;margin-right: 10px; margin-bottom: 60px;background: rgba(236, 198, 198, 0.516);">Be my sunshine and sprinkles? 💕 Be my Valentine? 😊✨ 😊✨</h3>
  </div>

  <div
  class="button-container"
  *ngIf="its_Valentine_day && !showHappyMessage"
  [style.height.vw]="yesButtonHeight"
  [style.width.vw]="yesButtonWidth" 
  [style.min-width.px]="100"
  [style.min-height.px]="100"

>

  <div
  [style.height.vw]="yesButtonHeight"
  [style.width.vw]="yesButtonWidth" 
  [style.min-width.px]="100"
  [style.min-height.px]="100"
    style="
      background-color: rgba(238, 253, 255, 0.3);
      padding: 1%;
      border-radius: 4%;
      justify-content: center;
      align-items: center;
      display: flex;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    "
  >
    <div class="yes-button" [class.heartbeat]="isHeartBeating" 
    [style.height.vw]="yesButtonHeight"
    [style.width.vw]="yesButtonWidth" 
    [style.min-width.px]="100"
  [style.min-height.px]="100"
  (click)="onYesClick()">
      <img  [style.height.vw]="yesButtonHeight"
        [style.width.vw]="yesButtonWidth" 
        [style.min-width.px]="100"
        [style.min-height.px]="100"
         src="assets/gifs/cute-yes.gif" alt=""></div>

  </div>

  <button class="no-button" style=" box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); background-color: rgba(242, 242, 242, 0.832);width: auto;height:100px;min-width: 100px;" (click)="onNoClick()">{{ valentine_no_message[noMessageIndex] }}</button>
</div>


 </div>

  <div style="width: auto; display: flex; flex-direction: column; align-items: center; " *ngIf="showHappyMessage">
    <div> <h3  style=" box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);margin-bottom:60px;color: rgb(0, 0, 0); padding: 10px; margin-left: 10px; margin-right: 10px; background: rgba(236, 198, 198, 0.516);">I knew it! Now my smile is stuck forever! 😍💕</h3></div>
    <img style=" box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);padding: 40px ;width: 70vw; max-width: 500px;" src="/assets/gifs/Cat Love Sticker by Capoo.gif" alt="" />
  </div>
