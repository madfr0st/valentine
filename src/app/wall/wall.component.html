  <source src="/assets/love.mp3" type="audio/mp3" />

</audio>
<div
  style="
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  "
>

  <!-- Countdown Timer -->
  <div *ngIf="its_Valentine_day" class="countdown-container">
    <h2>Countdown to Valentine's Day</h2>
    <div class="countdown">
      <div
        class="time-box"
        [class.flip]="flipState.days"
        [attr.data-value]="countdownTime.days"
      >
        {{ countdownTime.days }}<small>Days</small>
      </div>
      <div
        class="time-box"
        [class.flip]="flipState.hours"
        [attr.data-value]="countdownTime.hours"
      >
        {{ countdownTime.hours }}<small>Hours</small>
      </div>
      <div
        class="time-box"
        [class.flip]="flipState.minutes"
        [attr.data-value]="countdownTime.minutes"
      >
        {{ countdownTime.minutes }}<small>Minutes</small>
      </div>
      <div
        class="time-box"
        [class.flip]="flipState.seconds"
        [attr.data-value]="countdownTime.seconds"
      >
        {{ countdownTime.seconds }}<small>Seconds</small>
      </div>
    </div>
  </div>
